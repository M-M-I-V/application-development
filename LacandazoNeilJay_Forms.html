<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #0F766E, #115E59, #134E4A);
      background-size: 300% 300%;
      animation: gradientShift 10s ease infinite;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .form-container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.25);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      padding: 30px;
      max-width: 500px;
      width: 100%;
      color: #fff;
    }

    .form-container h2 {
      text-align: center;
      color: #fff;
      margin-bottom: 20px;
      font-weight: 600;
    }

    .form-group {
      margin-bottom: 20px;
      margin-right: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      color: #f9f9f9;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid rgba(255, 255, 255, 0.4);
      border-radius: 10px;
      font-size: 14px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      outline: none;
      transition: border-color 0.3s, background 0.3s;
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      border-color: #0db8a6;
      background: rgba(255, 255, 255, 0.3);
    }

    .form-group .radio-group,
    .form-group .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }

    .form-group .radio-group label,
    .form-group .checkbox-group label {
      display: flex;
      align-items: center;
      gap: 6px;
      font-weight: 400;
      color: #f1f1f1;
      cursor: pointer;
    }
    
    .required {
      color: red;
    }

    .form-actions {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .form-actions button {
      padding: 10px 18px;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      font-family: "Poppins", sans-serif;
    }

    .form-actions .submit-btn {
      background: #0db8a6;
      color: white;
      font-weight: 500;
    }

    .form-actions .submit-btn:hover {
      background: #0aa18f;
      transform: translateY(-2px);
    }

    .form-actions .reset-btn {
      background: rgba(255, 255, 255, 0.25);
      color: #fff;
    }

    .form-actions .reset-btn:hover {
      background: rgba(255, 255, 255, 0.35);
      transform: translateY(-2px);
    }

    ::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Registration Form</h2>
    <form>
      <div class="form-group">
        <label for="fname">First Name <span class="required">*</span></label>
        <input type="text" id="fname" name="fname" required>
      </div>

      <div class="form-group">
        <label for="lname">Last Name <span class="required">*</span></label>
        <input type="text" id="lname" name="lname" required>
      </div>

      <div class="form-group">
        <label for="contact">Contact Number</label>
        <input type="tel" id="contact" name="contact" placeholder="+63 912 345 6789">
      </div>

      <div class="form-group">
        <label for="email">Email Address <span class="required">*</span></label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="password">Password <span class="required">*</span></label>
        <input type="password" id="password" name="password" required>
      </div>

      <div class="form-group">
        <label>Gender</label>
        <div class="radio-group">
          <label><input type="radio" name="gender" value="male"> Male</label>
          <label><input type="radio" name="gender" value="female"> Female</label>
          <label><input type="radio" name="gender" value="other"> Other</label>
        </div>
      </div>

      <div class="form-group">
        <label>Hobbies</label>
        <div class="checkbox-group">
          <label><input type="checkbox" name="hobbies" value="reading"> Reading</label>
          <label><input type="checkbox" name="hobbies" value="sports"> Sports</label>
          <label><input type="checkbox" name="hobbies" value="music"> Music</label>
          <label><input type="checkbox" name="hobbies" value="travel"> Travel</label>
          <label><input type="checkbox" name="hobbies" value="gaming"> Gaming</label>
          <label><input type="checkbox" name="hobbies" value="watching"> Watching</label>
          <label><input type="checkbox" name="hobbies" value="singing"> Singing</label>
          <label><input type="checkbox" name="hobbies" value="dancing"> Dancing</label>
        </div>
      </div>

      <div class="form-group">
        <label for="country">Country</label>
        <select id="country" name="country">
          <option value="ph">Philippines</option>
          <option value="us">United States</option>
          <option value="uk">United Kingdom</option>
          <option value="jp">Japan</option>
          <option value="au">Australia</option>
        </select>
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="4" placeholder="Enter your message..."></textarea>
      </div>

      <div class="form-actions">
        <button type="submit" class="submit-btn">Submit</button>
        <button type="reset" class="reset-btn">Reset</button>
      </div>
    </form>
  </div>
</body>
</html>
